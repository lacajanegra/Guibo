<ion-view view-title="Olvide Mi Contraseña" >

    <ion-nav-bar class="guibo-nav-bar">
        <ion-nav-back-button class="button-guibo-assertive"></ion-nav-back-button>
    </ion-nav-bar>
    
    <ion-content>

              <div class="card">
                    <div class="item item-icon-left item-text-wrap">
                        <i class="icon ion-key color-ico-view"></i>
                          Ingresa la siguiente información para recuperar tu cuenta.
                    </div>
              </div>

      <form name="forgotForm" novalidate ng-submit="forgotForm.$valid && forgotPassword()">
        
        <div class="padding">
          <label class="item item-input">
            <i class="icon ion-person placeholder-icon guibo-icon"></i>
            <input type="text" name="username" placeholder="Correo electrónico/Documento de identificación"
            ng-model="user.username" required>
          </label>
          <span ng-show="forgotForm.$submitted && forgotForm.username.$error.required" class="item guibo-error">Ingrese su correo electrónico o documento de identificación</span>

          <div class="item item-select" >
              <div class="input-label">
                  &nbsp;
              </div>
              <select ng-options="question for question in questions" ng-model="user.secretQuestion">
                <option value="" disabled selected>Seleccione una pregunta secreta</option>
              </select>
          </div>

          <label class="item item-input">
            <i class="icon ion-key placeholder-icon guibo-icon"></i>
            <input type="password" name="answer" placeholder="Responde la pregunta" ng-model="user.secretAnswer" required >
          </label>
          <span ng-show="forgotForm.$submitted && forgotForm.answer.$error.required" class="item guibo-error">Debes ingresar una respuesta</span>

        </div>
                
        <button class="button button-block button-guibo-login">Cambiar Contraseña</button>

      </form>
        
  </ion-content>
    
</ion-view>
